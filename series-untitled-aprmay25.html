<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled – APR/MAY ’25 (Static Wall)</title>
  <meta name="viewport" content="width=1200, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #ffc1e3; /* Soft pastel pink! */
      color: #222;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 2.3rem;
      letter-spacing: 0.11em;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .wall-area {
      position: relative;
      width: 1521px;
      height: 1400px;
      max-width: 98vw;
      margin: 0 auto 2rem auto;
      background: #ffc1e3;
      border-radius: 16px;
      overflow: visible;
      border: 2px solid #222;
      box-sizing: border-box;
      /* This will help you see the bounds of the area */
    }
    .wall-img {
      position: absolute;
      background: transparent;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
      display: block;
    }
    /* Optional: Add a soft box-shadow for checking edges (remove or comment out when done) */
    /* .wall-img { box-shadow: 0 0 0 2px #e0a1c5; } */
    @media (max-width: 1600px) {
      .wall-area { max-width: 99vw; }
    }
    @media (max-width: 900px) {
      html, body { background: #ffc1e3; }
      .wall-area { width: 98vw; height: 200vw; min-width: 700px; }
      .wall-img { max-width: 40vw; height: auto; }
    }
  </style>
</head>
<body>
  <h1>Untitled – APR/MAY ’25</h1>
  <div class="instructions">
    (Static wall, pastel pink background for border/edge checking)
  </div>
  <div class="wall-area">

         class="wall-img"
         style="left:325px;top:352px;width:180px;height:auto;">
