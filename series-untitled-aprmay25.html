<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled – APR/MAY ’25 – Co Smith</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      margin: 0;
      min-height: 100vh;
      overflow-x: auto;
      overflow-y: auto;
    }
    .wall-container {
      position: relative;
      width: 92vw;
      height: 78vw;
      max-width: 1200px;
      max-height: 95vh;
      margin: 4vw auto 3vw auto;
      background: transparent;
      overflow: visible;
    }
    .page {
      position: absolute;
      background: transparent;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5vw;
      justify-content: center;
      align-items: center;
    }
    /* Reference-style layout: adjust left/top/width/height to taste */
    .page1  { left: 3vw;   top: 2vw;  width: 15vw; height: 12vw; }
    .page2  { left: 24vw;  top: 1vw;  width: 12vw; height: 10vw; flex-direction: column;}
    .page3  { left: 42vw;  top: 2vw;  width: 15vw; height: 12vw; }
    .page4  { left: 4vw;   top: 16vw; width: 15vw; height: 10vw; }
    .page5  { left: 19vw;  top: 12vw; width: 40vw; height: 25vw; }
    .page6  { left: 61vw;  top: 12vw; width: 13vw; height: 18vw; }
    .page7  { left: 6vw;   top: 28vw; width: 15vw; height: 7vw; flex-direction: row;}
    .page8  { left: 27vw;  top: 39vw; width: 10vw; height: 8vw; }
    .page9  { left: 39vw;  top: 41vw; width: 12vw; height: 8vw; }
    .page10 { left: 61vw;  top: 33vw; width: 13vw; height: 10vw; }
    /* Adjust image sizing for grouped images */
    .page2 img { width: 90%; height: auto; margin: 0.2vw 0; }
    .page7 img { width: 47%; height: auto; margin: 0 0.2vw; }
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #000;
      border: none;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
    }
    .page img:active,
    .page img:focus,
    .page img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 900px) {
      .wall-container {
        width: 99vw;
        height: 130vw;
        min-height: 110vw;
        max-height: unset;
      }
      .page {
        padding: 1vw;
      }
    }
    /* Lightbox styles */
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.97);
      align-items: center;
      justify-content: center;
      transition: opacity 0.18s;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-image {
      max-width: 96vw;
      max-height: 90vh;
      background: #000;
      border-radius: 0;
      box-shadow: 0px 18px 80px 10px rgba(0,0,0,0.43);
      outline: none;
      border: none;
      cursor: zoom-out;
      animation: zoomIn 0.22s cubic-bezier(.5,1.6,.3,1);
    }
    @keyframes zoomIn {
      from { transform: scale(0.88); opacity: 0.7;}
      to { transform: scale(1); opacity: 1;}
    }
    .lightbox-close {
      position: absolute;
      top: 28px;
      right: 36px;
      font-size: 2.9rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.18s;
    }
    .lightbox-close:hover, .lightbox-close:focus {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .lightbox-image {
        max-width: 99vw;
        max-height: 65vh;
      }
      .lightbox-close {
        top: 12px;
        right: 16px;
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Untitled – APR/MAY ’25</h1>
    <p>
      A new series exploring [your theme/medium/subject], created between April and May 2025.
    </p>
    <div class="wall-container">
      <div class="page page1">
        <img src="images/us1.jpg" alt="Photo 1" tabindex="0" />
      </div>
      <div class="page page2">
        <img src="images/us2.jpg" alt="Photo 2" tabindex="0" />
        <img src="images/us3.jpg" alt="Photo 3" tabindex="0" />
        <img src="images/us4.jpg" alt="Photo 4" tabindex="0" />
      </div>
      <div class="page page3">
        <img src="images/us5.jpg" alt="Photo 5" tabindex="0" />
      </div>
      <div class="page page4">
        <img src="images/us6.jpg" alt="Photo 6" tabindex="0" />
      </div>
      <div class="page page5">
        <img src="images/us7.jpg" alt="Photo 7 (center large)" tabindex="0" />
      </div>
      <div class="page page6">
        <img src="images/us8.jpg" alt="Photo 8" tabindex="0" />
      </div>
      <div class="page page7">
        <img src="images/us9.jpg" alt="Photo 9" tabindex="0" />
        <img src="images/us10.jpg" alt="Photo 10" tabindex="0" />
      </div>
      <div class="page page8">
        <img src="images/us11.jpg" alt="Photo 11" tabindex="0" />
      </div>
      <!-- Add more .page divs if you expand your wall -->
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <!-- Lightbox HTML -->
  <div class="lightbox-overlay" id="lightbox-overlay" tabindex="-1">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-image" class="lightbox-image" src="" alt="">
  </div>
  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.wall-container img');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', function () {
        overlay.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxImg.focus();
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          overlay.classList.add('active');
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightboxImg.focus();
        }
      });
    });
    closeBtn.addEventListener('click', function () {
      overlay.classList.remove('active');
      lightboxImg.src = '';
    });
    overlay.addEventListener('click', function (e) {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    document.addEventListener('keydown', function (e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.keyCode === 27)) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
