<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled – APR/MAY ’25 (Static Wall)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .site-header {
      background: #000;
      width: 100vw;
      max-width: 100%;
      border-bottom: 2px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7em 2.5vw 0.7em 2.5vw;
      box-sizing: border-box;
    }
    .site-title {
      font-size: 2.1rem;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #c9ffd7;
      text-decoration: none;
      margin-right: 2rem;
      transition: color 0.18s;
      line-height: 1;
      padding: 0.2em 0;
      display: flex;
      align-items: center;
    }
    .site-title:hover {
      color: #a7ffb7;
    }
    .nav-links {
      display: flex;
      gap: 2.2vw;
      align-items: center;
      font-size: 1.18rem;
    }
    .nav-link {
      color: #c9ffd7;
      text-decoration: none;
      font-weight: 400;
      letter-spacing: 0.07em;
      padding: 0.1em 0.3em;
      border-radius: 4px;
      transition: background 0.15s, color 0.15s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #111;
      background: #c9ffd7;
    }
    @media (max-width: 900px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.1em 4vw 1.1em 4vw;
        gap: 0.7em;
      }
      .site-title {
        font-size: 1.38rem;
        margin-bottom: 0.35em;
      }
      .nav-links {
        font-size: 1.03rem;
        gap: 1.3em;
      }
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 2.3rem;
      letter-spacing: 0.11em;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .wall-area {
      position: relative;
      background: #000;
      border-radius: 0;
      margin: 0 auto 2rem auto;
      border: none;
      overflow: visible;
      width: auto;
      height: auto;
      box-sizing: border-box;
      /* Remove border and radius for a flat look */
    }
    .wall-img {
      position: absolute;
      background: transparent;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
      display: block;
    }
    /* Calculate minimal bounding box for the wall-area */
    /* This will be set in style below */
    @media (max-width: 900px) {
      .wall-area { width: 98vw; min-width: 700px; }
      .wall-img { max-width: 40vw; height: auto; }
    }
  </style>
</head>
<body>
  <!-- Site Header with navigation -->
