  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      background: #000 !important;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 700;
      color: #c9ffd7;
      letter-spacing: 0.13em;
      text-align: center;
      font-size: 2.3rem;
      text-transform: uppercase;
      margin-top: 2.3rem;
      margin-bottom: 2.3rem;
    }
    .series-description {
      color: #a7ffb7;
      font-size: 1.18rem;
      letter-spacing: 0.04em;
      margin-bottom: 2.4rem;
      text-align: center;
    }
    .wall-organic {
      position: relative;
      width: 92vw;
      max-width: 1100px;
      height: 72vw;
      max-height: 850px;
      margin: 0 auto 3vw auto;
      background: #000;
      border-radius: 16px;
      overflow: visible;
    }
    .organic-img {
      position: absolute;
      object-fit: cover;
      background: #000;
      border-radius: 9px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.17);
      border: 2.5px solid #111;
      transition: transform 0.18s;
      z-index: 2;
      cursor: pointer;
      /* For accessibility */
      outline: none;
    }
    .organic-img:focus,
    .organic-img:hover {
      transform: scale(1.03);
      z-index: 3;
      outline: 2px solid #a7ffb7;
    }

    /* Organic, non-overlapping arrangement inspired by your reference */
    /* us2 (main, large center) */
    .img-us2 { left: 36vw; top: 25vw; width: 22vw; height: 22vw; z-index: 2; }
    /* Top row */
    .img-us10 { left: 5vw; top: 5vw; width: 12vw; height: 12vw; }
    .img-us5  { left: 19vw; top: 2vw; width: 11vw; height: 11vw; }
    .img-us7  { left: 32vw; top: 6vw; width: 10vw; height: 10vw;}
    .img-us11 { left: 54vw; top: 3vw; width: 12vw; height: 12vw;}
    /* Second layer left */
    .img-us3  { left: 11vw; top: 19vw; width: 10vw; height: 10vw;}
    /* Second layer right */
    .img-us9  { left: 61vw; top: 20vw; width: 10vw; height: 10vw;}
    /* Lower row left */
    .img-us4  { left: 18vw; top: 39vw; width: 11vw; height: 11vw;}
    /* Lower row right */
    .img-us1  { left: 67vw; top: 38vw; width: 11vw; height: 11vw;}
    /* Bottom left */
    .img-us6  { left: 4vw; top: 53vw; width: 12vw; height: 12vw;}
    .img-us8  { left: 27vw; top: 53vw; width: 12vw; height: 12vw;}

    @media (max-width: 900px) {
      .wall-organic {
        width: 99vw;
        height: 155vw;
        min-height: 100vw;
        max-height: unset;
      }
      .organic-img { border-width: 1.5px; }
      /* Adjust positions for mobile */
      .img-us2 { left: 27vw; top: 40vw; width: 45vw; height: 45vw; }
      .img-us10 { left: 2vw; top: 10vw; width: 19vw; height: 19vw; }
      .img-us5  { left: 10vw; top: 2vw; width: 16vw; height: 16vw; }
      .img-us7  { left: 58vw; top: 16vw; width: 14vw; height: 14vw;}
      .img-us11 { left: 72vw; top: 7vw; width: 19vw; height: 19vw;}
      .img-us3  { left: 4vw; top: 54vw; width: 15vw; height: 15vw;}
      .img-us9  { left: 75vw; top: 60vw; width: 14vw; height: 14vw;}
      .img-us4  { left: 10vw; top: 90vw; width: 17vw; height: 17vw;}
      .img-us1  { left: 68vw; top: 93vw; width: 17vw; height: 17vw;}
      .img-us6  { left: 2vw; top: 120vw; width: 17vw; height: 17vw;}
      .img-us8  { left: 42vw; top: 120vw; width: 17vw; height: 17vw;}
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>

  <main>

      A new series exploring [your theme/medium/subject], created between April and May 2025.
    </div>
    <div class="wall-organic">
      <img src="https://co-smith.art/images/us10.jpg" alt="us10" class="organic-img img-us10" tabindex="0" />
      <img src="https://co-smith.art/images/us5.jpg"  alt="us5"  class="organic-img img-us5"  tabindex="0" />
      <img src="https://co-smith.art/images/us7.jpg"  alt="us7"  class="organic-img img-us7"  tabindex="0" />
      <img src="https://co-smith.art/images/us11.jpg" alt="us11" class="organic-img img-us11" tabindex="0" />
      <img src="https://co-smith.art/images/us3.jpg"  alt="us3"  class="organic-img img-us3"  tabindex="0" />

  <!-- Lightbox HTML -->
  <div class="lightbox-overlay" id="lightbox-overlay" tabindex="-1">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-image" class="lightbox-image" src="" alt="">
  </div>
  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.organic-img');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', function () {
        overlay.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxImg.focus();
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          overlay.classList.add('active');
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightboxImg.focus();
        }
      });
    });
    closeBtn.addEventListener('click', function () {
      overlay.classList.remove('active');
      lightboxImg.src = '';
    });
    overlay.addEventListener('click', function (e) {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    document.addEventListener('keydown', function (e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.keyCode === 27)) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
