<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Art Wall Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { background: #000; margin: 0; padding: 0; min-height: 100vh; color: #c9ffd7; font-family: 'Barlow Condensed', Arial, sans-serif;}
    h1 { text-align: center; margin-top: 1.5em; font-size: 2em; letter-spacing: 0.13em;}
    .editor-wrap { max-width: 900px; margin: 2em auto;}
    .wall-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vw;
      width: 90vw; max-width: 900px; aspect-ratio: 4/3;
      background: #111; border-radius: 13px; padding: 1vw;
      position: relative;
    }
    .cell {
      background: #181b1b;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
      min-width: 0;
      min-height: 0;
      position: relative;
      overflow: hidden;
      transition: border 0.12s;
    }
    .cell[data-main="true"] {
      grid-column: 2 / span 2; grid-row: 2 / span 2;
      z-index: 2;
      border: 2px solid #a7ffb7;
    }
    .drag-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 10px #0007;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.16s, filter 0.16s;
    }
    .cell.dragover {
      border-color: #a7ffb7;
      background: #262;
    }
    .img-label {
      position: absolute;
      bottom: 6px; left: 6px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1em;
      padding: 2px 8px;
      border-radius: 3px;
      pointer-events: none;
      z-index: 3;
      font-family: inherit;
      text-shadow: 0 2px 7px #000;
    }
    .toolbar { margin: 2em 0 1em 0; text-align: center; }
    button {
      background: #c9ffd7;
      color: #181b1b;
      font-family: inherit;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      padding: 0.7em 1.5em;
      margin: 0 0.5em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
    }
    button:hover { background: #a7ffb7;}
    textarea {
      width: 98vw; max-width: 900px;
      min-height: 160px;
      margin: 1.5em auto;
      display: block;
      font-family: monospace;
      font-size: 1.07em;
      color: #111;
      background: #e8ffe8;
      border-radius: 7px;
      padding: 1em;
      border: 1px solid #a7ffb7;
    }
    @media (max-width: 700px) {
      .wall-grid { width: 99vw; gap: 2vw; }
      textarea { width: 97vw; }
    }
  </style>
</head>
<body>
  <h1>Drag & Drop Image Wall Editor</h1>
  <div class="editor-wrap">
    <div class="toolbar">
      <button onclick="showHtml()">Show HTML</button>
      <button onclick="resetWall()">Reset</button>
    </div>
    <div class="wall-grid" id="wallGrid">
      <!-- 4x4 grid, cell 6 (center) is 2x2 (us2) -->
