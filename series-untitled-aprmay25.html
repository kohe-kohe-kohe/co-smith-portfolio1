<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Drag & Drop Wall – Co Smith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: auto;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 2.3rem;
      letter-spacing: 0.11em;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .wall-area {
      position: relative;
      width: 96vw;
      height: 85vh;
      min-height: 600px;
      max-width: 1200px;
      margin: 0 auto;
      background: #000;
      border-radius: 16px;
      /* no border, no shadow */
      overflow: visible;
    }
    .wall-img {
      position: absolute;
      cursor: grab;
      transition: box-shadow 0.13s, transform 0.1s;
      user-select: none;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
    }
    .wall-img.dragging {
      z-index: 1000;
      opacity: 0.87;
      transform: scale(1.03);
    }
    /* Make centerpiece (us2) bigger */
    .wall-img[data-img="us2"] {
      width: 28vw;
      min-width: 240px;
      max-width: 420px;
      height: auto;
    }
    /* All other images can be a bit smaller but still variable */
    .wall-img:not([data-img="us2"]) {
      width: 14vw;
      min-width: 110px;
      max-width: 240px;
      height: auto;
    }
    @media (max-width: 700px) {
      .wall-area {
        width: 99vw;
        min-height: 130vw;
        height: 140vw;
      }
      .wall-img[data-img="us2"] {
        width: 55vw;
        min-width: 160px;
        max-width: 90vw;
      }
      .wall-img:not([data-img="us2"]) {
        width: 24vw;
        min-width: 70px;
        max-width: 50vw;
      }
    }
  </style>
</head>
<body>
  <h1>Untitled – APR/MAY ’25</h1>
  <div class="instructions">
    Drag images anywhere to arrange your wall.<br>
    No borders, no grid—just you and your collage!
  </div>
  <div class="wall-area" id="wallArea">
    <!-- Initial positions are organic/randomized, but you can drag them anywhere! -->
    <img src="https://co-smith.art/images/us10.jpg" data-img="us10" class="wall-img" style="top: 6vw; left: 5vw;">
    <img src="https://co-smith.art/images/us5.jpg"  data-img="us5"  class="wall-img" style="top: 1vw; left: 26vw;">
    <img src="https://co-smith.art/images/us7.jpg"  data-img="us7"  class="wall-img" style="top: 12vw; left: 49vw;">
    <img src="https://co-smith.art/images/us11.jpg" data-img="us11" class="wall-img" style="top: 7vw; left: 70vw;">
    <img src="https://co-smith.art/images/us3.jpg"  data-img="us3"  class="wall-img" style="top: 32vw; left: 8vw;">
    <img src="https://co-smith.art/images/us2.jpg"  data-img="us2"  class="wall-img" style="top: 25vw; left: 32vw;">
    <img src="https://co-smith.art/images/us9.jpg"  data-img="us9"  class="wall-img" style="top: 27vw; left: 70vw;">
    <img src="https://co-smith.art/images/us4.jpg"  data-img="us4"  class="wall-img" style="top: 51vw; left: 20vw;">
    <img src="https://co-smith.art/images/us1.jpg"  data-img="us1"  class="wall-img" style="top: 54vw; left: 58vw;">
    <img src="https://co-smith.art/images/us6.jpg"  data-img="us6"  class="wall-img" style="top: 62vw; left: 5vw;">
    <img src="https://co-smith.art/images/us8.jpg"  data-img="us8"  class="wall-img" style="top: 70vw; left: 40vw;">
  </div>
  <script>
    // Basic drag and drop for organic positioning
    const wallArea = document.getElementById('wallArea');
    let dragImg = null, offsetX = 0, offsetY = 0;

    function onMouseDown(e) {
      if (!e.target.classList.contains('wall-img')) return;
      dragImg = e.target;
      dragImg.classList.add('dragging');
      const rect = dragImg.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      // Prevent scrolling on touch
      document.body.style.userSelect = 'none';
    }

    function onMouseMove(e) {
      if (!dragImg) return;
      let x = e.clientX - offsetX - wallArea.getBoundingClientRect().left;
      let y = e.clientY - offsetY - wallArea.getBoundingClientRect().top;
      // Clamp to wallArea
      x = Math.max(0, Math.min(wallArea.offsetWidth - dragImg.offsetWidth, x));
      y = Math.max(0, Math.min(wallArea.offsetHeight - dragImg.offsetHeight, y));
      dragImg.style.left = x + "px";
      dragImg.style.top = y + "px";
    }

    function onMouseUp(e) {
      if (dragImg) dragImg.classList.remove('dragging');
      dragImg = null;
      document.body.style.userSelect = '';
    }

    wallArea.addEventListener('mousedown', onMouseDown);
    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseup', onMouseUp);

    // Touch support
    wallArea.addEventListener('touchstart', function(e) {
      const touch = e.targetTouches[0];
      if (!touch || !e.target.classList.contains('wall-img')) return;
      dragImg = e.target;
      dragImg.classList.add('dragging');
      const rect = dragImg.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
      document.body.style.userSelect = 'none';
    }, {passive:false});

    window.addEventListener('touchmove', function(e) {
      if (!dragImg) return;
      const touch = e.targetTouches ? e.targetTouches[0] : e.touches[0];
      let x = touch.clientX - offsetX - wallArea.getBoundingClientRect().left;
      let y = touch.clientY - offsetY - wallArea.getBoundingClientRect().top;
      x = Math.max(0, Math.min(wallArea.offsetWidth - dragImg.offsetWidth, x));
      y = Math.max(0, Math.min(wallArea.offsetHeight - dragImg.offsetHeight, y));
      dragImg.style.left = x + "px";
      dragImg.style.top = y + "px";
      e.preventDefault();
    }, {passive:false});

    window.addEventListener('touchend', function(e) {
      if (dragImg) dragImg.classList.remove('dragging');
      dragImg = null;
      document.body.style.userSelect = '';
    });
  </script>
</body>
</html>
