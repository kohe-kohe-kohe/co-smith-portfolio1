<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untitled – APR/MAY ’25 – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      background: #000 !important;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 700;
      color: #c9ffd7;
      letter-spacing: 0.13em;
      text-align: center;
      font-size: 2.3rem;
      text-transform: uppercase;
      margin-top: 2.3rem;
      margin-bottom: 2.3rem;
    }
    .series-description {
      color: #a7ffb7;
      font-size: 1.18rem;
      font-family: inherit;
      letter-spacing: 0.04em;
      margin-bottom: 2.4rem;
      text-align: center;
    }
    .wall-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vw;
      width: 90vw;
      max-width: 1100px;
      aspect-ratio: 4/3;
      margin: 0 auto 3vw auto;
      background: #000;
    }
    .wall-item {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wall-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      border: none;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }
    .img-us2 {
      z-index: 1;
    }
    @media (max-width: 900px) {
      .wall-grid {
        width: 99vw;
        gap: 2vw;
      }
    }
    /* Lightbox styles */
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.97);
      align-items: center;
      justify-content: center;
      transition: opacity 0.18s;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-image {
      max-width: 96vw;
      max-height: 90vh;
      background: #000;
      border-radius: 0;
      box-shadow: 0px 18px 80px 10px rgba(0,0,0,0.43);
      outline: none;
      border: none;
      cursor: zoom-out;
      animation: zoomIn 0.22s cubic-bezier(.5,1.6,.3,1);
    }
    @keyframes zoomIn {
      from { transform: scale(0.88); opacity: 0.7;}
      to { transform: scale(1); opacity: 1;}
    }
    .lightbox-close {
      position: absolute;
      top: 28px;
      right: 36px;
      font-size: 2.9rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.18s;
    }
    .lightbox-close:hover, .lightbox-close:focus {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .lightbox-image {
        max-width: 99vw;
        max-height: 65vh;
      }
      .lightbox-close {
        top: 12px;
        right: 16px;
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Untitled – APR/MAY ’25</h1>
    <div class="series-description">
      A new series exploring [your theme/medium/subject], created between April and May 2025.
    </div>
    <div class="wall-grid">
      <div class="wall-item" style="grid-row: 1; grid-column: 1;">
        <img src="https://co-smith.art/images/us10.jpg" alt="us10" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 1; grid-column: 2;">
        <img src="https://co-smith.art/images/us5.jpg" alt="us5" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 1; grid-column: 3;">
        <img src="https://co-smith.art/images/us7.jpg" alt="us7" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 1; grid-column: 4;">
        <img src="https://co-smith.art/images/us11.jpg" alt="us11" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 2; grid-column: 1;">
        <img src="https://co-smith.art/images/us3.jpg" alt="us3" class="wall-img" />
      </div>
      <!-- us2 is the featured 2x2 image (centerpiece) -->
      <div class="wall-item img-us2" style="grid-row: 2 / span 2; grid-column: 2 / span 2;">
        <img src="https://co-smith.art/images/us2.jpg" alt="us2" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 2; grid-column: 4;">
        <img src="https://co-smith.art/images/us9.jpg" alt="us9" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 3; grid-column: 1;">
        <img src="https://co-smith.art/images/us4.jpg" alt="us4" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 3; grid-column: 4;">
        <img src="https://co-smith.art/images/us1.jpg" alt="us1" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 4; grid-column: 1;">
        <img src="https://co-smith.art/images/us6.jpg" alt="us6" class="wall-img" />
      </div>
      <div class="wall-item" style="grid-row: 4; grid-column: 2;">
        <img src="https://co-smith.art/images/us8.jpg" alt="us8" class="wall-img" />
      </div>
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <!-- Lightbox HTML -->
  <div class="lightbox-overlay" id="lightbox-overlay" tabindex="-1">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-image" class="lightbox-image" src="" alt="">
  </div>
  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.wall-img');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', function () {
        overlay.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxImg.focus();
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          overlay.classList.add('active');
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightboxImg.focus();
        }
      });
    });
    closeBtn.addEventListener('click', function () {
      overlay.classList.remove('active');
      lightboxImg.src = '';
    });
    overlay.addEventListener('click', function (e) {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    document.addEventListener('keydown', function (e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.keyCode === 27)) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
