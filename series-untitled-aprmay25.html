<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Drag & Drop Wall – Co Smith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: auto;
      min-height: 100vh;
      background: #ffc1e3; /* Soft pastel pink! */
      transition: background 0.8s;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 0.7rem;
      font-size: 2.3rem;
      letter-spacing: 0.11em;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }
    .wall-container {
      width: 100vw;
      height: 92vh;
      overflow: auto;
      border-radius: 16px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .wall-area {
      position: relative;
      width: 2000px;
      height: 1400px;
      margin: 0 auto;
      background: #ffc1e3; /* Soft pastel pink! */
      border-radius: 16px;
      overflow: visible;
      border: 2px solid #222;
      box-sizing: border-box;
    }
    .wall-img {
      position: absolute;
      cursor: grab;
      transition: box-shadow 0.13s, transform 0.1s;
      user-select: none;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
      background: transparent;
    }
    .wall-img.dragging {
      z-index: 1000;
      opacity: 0.87;
      transform: scale(1.03);
    }
    .wall-img[data-img="us2"] {
      width: 370px;
      min-width: 220px;
      max-width: 600px;
      height: auto;
    }
    .wall-img:not([data-img="us2"]) {
      width: 180px;
      min-width: 95px;
      max-width: 320px;
      height: auto;
    }
    .save-btn {
      margin: 1.5rem auto 0 auto;
      display: block;
      background: #c9ffd7;
      color: #111;
      border: none;
      border-radius: 5px;
      padding: 0.7em 1.5em;
      font-size: 1.13em;
      font-family: inherit;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.18s;
    }
    .save-btn:hover { background: #a7ffb7; }
    .output-html {
      margin: 2rem auto 2rem auto;
      max-width: 1000px;
      white-space: pre-wrap;
      background: #181b1b;
      color: #c9ffd7;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.01em;
      font-family: monospace;
      overflow-x: auto;
      display: none;
    }
    .output-html.active { display: block; }
    @media (max-width: 900px) {
      .wall-area {
        width: 98vw;
        min-width: 700px;
        height: 200vw;
        min-height: 120vw;
        border-width: 1px;
      }
      .wall-img[data-img="us2"] {
        width: 48vw; min-width: 120px; max-width: 99vw;
      }
      .wall-img:not([data-img="us2"]) {
        width: 22vw; min-width: 60px; max-width: 42vw;
      }
    }
  </style>
</head>
<body>
  <h1>Untitled – APR/MAY ’25</h1>
  <div class="instructions">
    Drag images anywhere to arrange your wall.<br>
    Click <b>Save Layout</b> to get static HTML. Paste it to lock your arrangement.<br>
    <em>(Scroll to see the whole wall!)</em>
  </div>
  <div class="wall-container">
    <div class="wall-area" id="wallArea">
      <img src="https://co-smith.art/images/us10.jpg" data-img="us10" class="wall-img" style="top: 100px; left: 50px;">
      <img src="https://co-smith.art/images/us5.jpg"  data-img="us5"  class="wall-img" style="top: 40px; left: 300px;">
      <img src="https://co-smith.art/images/us7.jpg"  data-img="us7"  class="wall-img" style="top: 240px; left: 650px;">
      <img src="https://co-smith.art/images/us11.jpg" data-img="us11" class="wall-img" style="top: 160px; left: 1150px;">
      <img src="https://co-smith.art/images/us3.jpg"  data-img="us3"  class="wall-img" style="top: 480px; left: 110px;">
      <img src="https://co-smith.art/images/us2.jpg"  data-img="us2"  class="wall-img" style="top: 420px; left: 700px;">
      <img src="https://co-smith.art/images/us9.jpg"  data-img="us9"  class="wall-img" style="top: 470px; left: 1200px;">
      <img src="https://co-smith.art/images/us4.jpg"  data-img="us4"  class="wall-img" style="top: 830px; left: 330px;">
      <img src="https://co-smith.art/images/us1.jpg"  data-img="us1"  class="wall-img" style="top: 900px; left: 960px;">
      <img src="https://co-smith.art/images/us6.jpg"  data-img="us6"  class="wall-img" style="top: 1100px; left: 80px;">
      <img src="https://co-smith.art/images/us8.jpg"  data-img="us8"  class="wall-img" style="top: 1200px; left: 600px;">
    </div>
  </div>
  <button class="save-btn" id="saveBtn">Save Layout</button>
  <div class="output-html" id="outputHtml"></div>
  <script>
    // Drag and drop logic with proper containment and scrolling
    const wallArea = document.getElementById('wallArea');
    let dragImg = null, offsetX = 0, offsetY = 0, startX = 0, startY = 0;

    function getWallAreaOffset() {
      const rect = wallArea.getBoundingClientRect();
      return {
        left: rect.left + window.scrollX,
        top: rect.top + window.scrollY
      };
    }

    function onMouseDown(e) {
      if (!e.target.classList.contains('wall-img')) return;
      dragImg = e.target;
      dragImg.classList.add('dragging');
      const wallOffset = getWallAreaOffset();
      startX = e.pageX;
      startY = e.pageY;
      offsetX = startX - (wallOffset.left + parseInt(dragImg.style.left));
      offsetY = startY - (wallOffset.top + parseInt(dragImg.style.top));
      document.body.style.userSelect = 'none';
    }
    function onMouseMove(e) {
      if (!dragImg) return;
      const wallOffset = getWallAreaOffset();
      let x = e.pageX - wallOffset.left - offsetX;
      let y = e.pageY - wallOffset.top - offsetY;
      x = Math.max(0, Math.min(wallArea.offsetWidth - dragImg.offsetWidth, x));
      y = Math.max(0, Math.min(wallArea.offsetHeight - dragImg.offsetHeight, y));
      dragImg.style.left = x + "px";
      dragImg.style.top = y + "px";
    }
    function onMouseUp(e) {
      if (dragImg) dragImg.classList.remove('dragging');
      dragImg = null;
      document.body.style.userSelect = '';
    }

    wallArea.addEventListener('mousedown', onMouseDown);
    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseup', onMouseUp);

    // Touch support (with containment)
    wallArea.addEventListener('touchstart', function(e) {
      const touch = e.targetTouches[0];
      if (!touch || !e.target.classList.contains('wall-img')) return;
      dragImg = e.target;
      dragImg.classList.add('dragging');
      const wallOffset = getWallAreaOffset();
      startX = touch.pageX;
      startY = touch.pageY;
      offsetX = startX - (wallOffset.left + parseInt(dragImg.style.left));
      offsetY = startY - (wallOffset.top + parseInt(dragImg.style.top));
      document.body.style.userSelect = 'none';
    }, {passive:false});
    window.addEventListener('touchmove', function(e) {
      if (!dragImg) return;
      const touch = e.targetTouches ? e.targetTouches[0] : e.touches[0];
      const wallOffset = getWallAreaOffset();
      let x = touch.pageX - wallOffset.left - offsetX;
      let y = touch.pageY - wallOffset.top - offsetY;
      x = Math.max(0, Math.min(wallArea.offsetWidth - dragImg.offsetWidth, x));
      y = Math.max(0, Math.min(wallArea.offsetHeight - dragImg.offsetHeight, y));
      dragImg.style.left = x + "px";
      dragImg.style.top = y + "px";
      e.preventDefault();
    }, {passive:false});
    window.addEventListener('touchend', function(e) {
      if (dragImg) dragImg.classList.remove('dragging');
      dragImg = null;
      document.body.style.userSelect = '';
    });

    // Save Layout: outputs current HTML for the wall
    document.getElementById('saveBtn').onclick = function() {
      const imgs = wallArea.querySelectorAll('.wall-img');
      let html = `<div class="wall-area" style="position:relative;width:${wallArea.style.width || wallArea.offsetWidth+'px'};height:${wallArea.style.height || wallArea.offsetHeight+'px'};max-width:1200px;margin:0 auto;background:#ffc1e3;border-radius:16px;overflow:visible;">\n`;
      imgs.forEach(img => {
        html += `  <img src="${img.src}" alt="${img.getAttribute('data-img')}" style="position:absolute;left:${img.style.left};top:${img.style.top};width:${img.style.width};height:${img.style.height};background:transparent;border:none;box-shadow:none;outline:none;z-index:1;">\n`;
      });
      html += `</div>`;
      let out = document.getElementById('outputHtml');
      out.textContent = html;
      out.classList.add('active');
    };
  </script>
</body>
</html>
