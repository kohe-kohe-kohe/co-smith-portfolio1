<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Untitled – APR/MAY ’25 – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .wall-area {
      position: relative;
      width: 1168px;
      height: 900px; /* Extended height to prevent clipping over footer */
      margin: 3.2rem auto 3.6rem auto;
      box-sizing: border-box;
      background: none;
      border: none;
      border-radius: 0;
      display: block;
      left: 50%;
      transform: translateX(-50%);
      right: auto;
      min-width: 0;
      min-height: 0;
      max-width: 98vw;
      max-height: none;
      overflow: visible;
    }
    /* Ensure main uses flex to center wall-area horizontally for all screen sizes */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(900px + 8em);
      /* 8em buffer for h1/instructions/footer */
    }
    .wall-img {
      position: absolute;
      background: transparent;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
      display: block;
    }
    h1 {
      text-align: center;
      margin-top: 2.4rem;
      margin-bottom: 1.2rem;
      font-size: 2.26rem;
      letter-spacing: 0.11em;
      color: #c9ffd7;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 1200px) {
      .wall-area {
        width: 96vw;
        min-width: 0;
        max-width: 99vw;
        left: 50%;
        transform: translateX(-50%);
        height: 68vw;
        min-height: 0;
        max-height: none;
      }
    }
    @media (max-width: 700px) {
      .wall-area {
        width: 99vw;
        min-width: 0;
        height: 150vw;
      }
      .wall-img { max-width: 40vw; height: auto; }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
