<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untitled – APR/MAY ’25 – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .wall-area {
      position: relative;
      width: 1400px;
      height: 950px;
      margin: 3.2rem auto 3.6rem auto;
      box-sizing: border-box;
      background: none;
      border: none;
      border-radius: 0;
      display: block;
      left: 50%;
      transform: translateX(-50%);
      right: auto;
      min-width: 0;
      min-height: 0;
      max-width: 98vw;
      overflow: visible;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(950px + 8em);
    }
    .wall-img {
      position: absolute;
      background: transparent;
      border: none;
      box-shadow: none;
      outline: none;
      z-index: 1;
      display: block;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .wall-img:hover {
      box-shadow: 0 4px 40px 0 #c9ffd7aa;
      z-index: 3;
    }
    .enhance-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.94);
      align-items: center;
      justify-content: center;
      animation: fadein 0.23s;
    }
    .enhance-modal.active {
      display: flex;
    }
    .enhance-modal img {
      max-width: 92vw;
      max-height: 92vh;
      box-shadow: 0 10px 60px 8px #0e0e0e, 0 0 0 2px #c9ffd7;
      border-radius: 10px;
      background: #000;
      margin: auto;
    }
    .modal-close {
      position: fixed;
      top: 34px;
      right: 46px;
      color: #c9ffd7;
      font-size: 2.7rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transition: color 0.15s;
      line-height: 1;
      opacity: 0.8;
    }
    .modal-close:hover,
    .modal-close:focus {
      color: #a7ffb7;
      opacity: 1;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    h1 {
      text-align: center;
      margin-top: 2.4rem;
      margin-bottom: 1.2rem;
      font-size: 2.26rem;
      letter-spacing: 0.11em;
      color: #c9ffd7;
    }
    .instructions {
      text-align: center;
      color: #a7ffb7;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 1400px) {
      .wall-area {
        width: 98vw;
        left: 50%;
        transform: translateX(-50%);
        min-width: 0;
        max-width: 99vw;
        height: 68vw;
        min-height: 0;
        max-height: none;
      }
    }
    @media (max-width: 700px) {
      .wall-area {
        width: 99vw;
        min-width: 0;
        height: 180vw;
      }
      .wall-img { max-width: 40vw; height: auto; }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Untitled – APR/MAY ’25</h1>
    <div class="instructions">
      (Click any image to enlarge)
    </div>
    <div class="wall-area">
      <img src="https://co-smith.art/images/us10.jpg" alt="us10"
           class="wall-img"
           style="left:308px;top:238px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us5.jpg" alt="us5"
           class="wall-img"
           style="left:396px;top:35px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us7.jpg" alt="us7"
           class="wall-img"
           style="left:624px;top:16px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us11.jpg" alt="us11"
           class="wall-img"
           style="left:866px;top:38px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us3.jpg" alt="us3"
           class="wall-img"
           style="left:281px;top:434px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us2.jpg" alt="us2"
           class="wall-img"
           style="left:515px;top:232px;width:370px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us9.jpg" alt="us9"
           class="wall-img"
           style="left:908px;top:246px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us4.jpg" alt="us4"
           class="wall-img"
           style="left:363px;top:627px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us1.jpg" alt="us1"
           class="wall-img"
           style="left:934px;top:442px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us6.jpg" alt="us6"
           class="wall-img"
           style="left:556px;top:669px;width:180px;height:auto;" tabindex="0">
      <img src="https://co-smith.art/images/us8.jpg" alt="us8"
           class="wall-img"
           style="left:749px;top:622px;width:180px;height:auto;" tabindex="0">
    </div>
    <div class="enhance-modal" id="enhanceModal" tabindex="-1" aria-modal="true" role="dialog">
      <button class="modal-close" id="modalClose" aria-label="Close image">&times;</button>
      <img src="" alt="" id="modalImg">
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <script>
    // Enhance modal for images
    const modal = document.getElementById('enhanceModal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');
    document.querySelectorAll('.wall-img').forEach(img => {
      img.addEventListener('click', function() {
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        modal.classList.add('active');
        modal.focus();
      });
      img.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          modalImg.src = this.src;
          modalImg.alt = this.alt;
          modal.classList.add('active');
          modal.focus();
        }
      });
    });
    modalClose.addEventListener('click', function() {
      modal.classList.remove('active');
      modalImg.src = '';
      modalImg.alt = '';
    });
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
    document.addEventListener('keydown', function(e){
      if ((e.key === "Escape" || e.key === "Esc") && modal.classList.contains('active')) {
        modal.classList.remove('active');
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
  </script>
</body>
</html>
