<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untitled – APR/MAY ’25 – Co Smith</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff; /* Clean white */
      margin: 0;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .wall-container {
      position: relative;
      width: 138vw; /* 50% bigger than 92vw */
      height: 117vw; /* 50% bigger than 78vw */
      max-width: 1650px;
      max-height: 140vh;
      margin: 2vw auto 3vw auto;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      overflow: visible;
      margin-bottom: 3rem;
    }
    .page {
      position: absolute;
      background: transparent;
      border-radius: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5vw;
      justify-content: center;
      align-items: center;
      box-shadow: none;
    }
    .page1  { left: 6vw;   top: 3vw;  width: 24vw; height: 19vw; }
    .page2  { left: 42vw;  top: 1.5vw;  width: 19vw; height: 16vw; flex-direction: column;}
    .page3  { left: 78vw;  top: 3vw;  width: 22vw; height: 18vw; }
    .page4  { left: 6vw;   top: 25vw; width: 24vw; height: 16vw; }
    .page5  { left: 33vw;  top: 19vw; width: 60vw; height: 38vw; display: flex; align-items: center; justify-content: center;}
    .page6  { left: 98vw;  top: 19vw; width: 21vw; height: 27vw; }
    .page7  { left: 10vw;   top: 48vw; width: 24vw; height: 12vw; flex-direction: row;}
    .page8  { left: 44vw;  top: 61vw; width: 16vw; height: 13vw; }
    .page9  { left: 66vw;  top: 64vw; width: 21vw; height: 13vw; }
    .page10 { left: 96vw;  top: 54vw; width: 23vw; height: 18vw; }
    .page11 { left: 100vw;  top: 42vw; width: 14vw; height: 10vw; }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #222;
      border: none;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .page img:active,
    .page img:focus,
    .page img:hover {
      transform: scale(1.03);
    }
    .page2 img {
      width: 80%;
      height: auto;
      margin: 0.2vw 0;
    }
    .page7 img {
      width: 48%;
      height: auto;
      margin: 0 0.2vw;
    }
    @media (max-width: 900px) {
      .wall-container {
        width: 99vw;
        height: 190vw;
        min-height: 120vw;
        max-height: unset;
      }
      .page {
        padding: 1vw;
      }
    }
    main {
      max-width: unset;
    }
    h1 {
      text-align: center;
      font-family: inherit;
      font-size: 2.2rem;
      margin-top: 2.4vw;
      letter-spacing: 0.09em;
    }
    main > p {
      text-align: center;
      color: #444;
      font-size: 1.17rem;
      letter-spacing: 0.06em;
      margin-bottom: 2vw;
    }

    /* Lightbox styles */
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.93);
      align-items: center;
      justify-content: center;
      transition: opacity 0.18s;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-image {
      max-width: 96vw;
      max-height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 18px 80px 10px rgba(0,0,0,0.43);
      outline: none;
      border: none;
      cursor: zoom-out;
      animation: zoomIn 0.22s cubic-bezier(.5,1.6,.3,1);
    }
    @keyframes zoomIn {
      from { transform: scale(0.88); opacity: 0.7;}
      to { transform: scale(1); opacity: 1;}
    }
    .lightbox-close {
      position: absolute;
      top: 28px;
      right: 36px;
      font-size: 2.9rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.18s;
    }
    .lightbox-close:hover, .lightbox-close:focus {
      opacity: 1;
    }
    @media (max-width: 700px) {
      .lightbox-image {
        max-width: 99vw;
        max-height: 65vh;
      }
      .lightbox-close {
        top: 12px;
        right: 16px;
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Untitled – APR/MAY ’25</h1>
    <p>
      A new series exploring [your theme/medium/subject], created between April and May 2025.
    </p>
    <div class="wall-container">
      <div class="page page1">
        <img src="images/us1.jpg" alt="Photo 1" tabindex="0" />
      </div>
      <div class="page page2">
        <img src="images/us2.jpg" alt="Photo 2" tabindex="0" />
        <img src="images/us3.jpg" alt="Photo 3" tabindex="0" />
        <img src="images/us4.jpg" alt="Photo 4" tabindex="0" />
      </div>
      <div class="page page3">
        <img src="images/us5.jpg" alt="Photo 5" tabindex="0" />
      </div>
      <div class="page page4">
        <img src="images/us6.jpg" alt="Photo 6" tabindex="0" />
      </div>
      <div class="page page5">
        <img src="images/us7.jpg" alt="Photo 7 (center large)" tabindex="0" />
      </div>
      <div class="page page6">
        <img src="images/us8.jpg" alt="Photo 8" tabindex="0" />
      </div>
      <div class="page page7">
        <img src="images/us9.jpg" alt="Photo 9" tabindex="0" />
        <img src="images/us10.jpg" alt="Photo 10" tabindex="0" />
      </div>
      <div class="page page8">
        <img src="images/us11.jpg" alt="Photo 11" tabindex="0" />
      </div>
      <!-- page9, page10, page11 are available for future expansion or fine-tuning -->
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <!-- Lightbox HTML -->
  <div class="lightbox-overlay" id="lightbox-overlay" tabindex="-1">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-image" class="lightbox-image" src="" alt="">
  </div>
  <script>
    // Lightbox functionality
    const images = document.querySelectorAll('.wall-container img');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', function () {
        overlay.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxImg.focus();
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          overlay.classList.add('active');
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightboxImg.focus();
        }
      });
    });
    closeBtn.addEventListener('click', function () {
      overlay.classList.remove('active');
      lightboxImg.src = '';
    });
    overlay.addEventListener('click', function (e) {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    document.addEventListener('keydown', function (e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.keyCode === 27)) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
