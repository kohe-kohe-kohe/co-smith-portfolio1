    html, body {
      background: #0e0e0e;
      margin: 0;

      background: #111;
      border-radius: 0;
      box-shadow: 0 4px 36px 0 #0006;
      user-select: none;
      pointer-events: auto;
    }
    @media (max-width: 850px) {
      .vertical-gallery, .vertical-gallery img {
        max-width: 97vw;
      }
      .vertical-gallery {
        gap: 5vw;
      }
    }
    @media (max-width: 500px) {
