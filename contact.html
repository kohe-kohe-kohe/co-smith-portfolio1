    </div>

  <main>
    <h1>Contact</h1>
    <form id="contact-form" class="contact-form" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div id="form-status" style="margin-top: 1rem;"></div>
    <script>
      document.getElementById("contact-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const form = e.target;
        const status = document.getElementById("form-status");
        status.textContent = "Sending...";
        const data = new FormData(form);
        try {
          const response = await fetch("https://formspree.io/f/xnnvgazr", {
            method: "POST",
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          });
          if (response.ok) {
            status.textContent = "Thank you for your message!";
            form.reset();
          } else {
            status.textContent = "There was a problem. Please try again.";
          }
        } catch (error) {
          status.textContent = "There was a problem. Please try again.";
        }
      });
    </script>
  </main>
