  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 400px;
      margin: 2rem auto;
      color: #c9ffd7;
    }
    .contact-form label {
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
      color: #c9ffd7;
    }
    .contact-form input,
    .contact-form textarea {
      background: #181b1b;
      color: #c9ffd7;
      border: 1px solid #c9ffd7;
      border-radius: 4px;
      padding: 0.7rem;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      background: #c9ffd7;
      color: #0e0e0e;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .contact-form button:hover,
    .contact-form button:focus {
      background: #a7ffb7;
    }
    .contact-extra {
      margin: 1.2rem 0 1.6rem 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .instagram-link {
      color: #c9ffd7;
      font-size: 1.16rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 700;
      transition: color 0.2s;
    }
    .instagram-link:hover,
    .instagram-link:focus {
      color: #a7ffb7;
    }
    .insta-icon {
      width: 1.6em;
      height: 1.6em;
      vertical-align: middle;
    }
    .contact-font-message {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-size: 1.1rem;
      color: #a7ffb7;
      letter-spacing: 0.04em;
    }
    .contact-subtext {
      color: #a7ffb7;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .contact-form {
        max-width: 98vw;
        padding: 0 1vw;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Contact</h1>
    <div class="contact-extra">
      <a href="https://instagram.com/lurkercody" target="_blank" class="instagram-link">
        @lurkercody
      </a>
    </div>
    <div class="contact-subtext">
      Feel free to reach out for commissions, collaborations, or inquires.
    </div>
    <form id="contact-form" class="contact-form" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div id="form-status" style="margin-top: 1rem;"></div>
    <script>
      document.getElementById("contact-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const form = e.target;
        const status = document.getElementById("form-status");
        status.textContent = "Sending...";
        const data = new FormData(form);
        try {
          const response = await fetch("https://formspree.io/f/xnnvgazr", {
            method: "POST",
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          });
          if (response.ok) {
            status.textContent = "Thank-you";
            form.reset();
          } else {
            status.textContent = "There was a problem. Please try again.";
          }
        } catch (error) {
          status.textContent = "There was a problem. Please try again.";
        }
      });
    </script>
  </main>

  </footer>
</body>
