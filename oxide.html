<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      background: #0e0e0e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav, footer {
      flex-shrink: 0;
    }
    .vertical-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vw;
      width: 100%;
      max-width: 740px;
      margin: 0 auto;
      padding: 4vw 0 4vw 0;
      flex: 1 0 auto;
      position: relative;
      z-index: 2;
    }
    .vertical-gallery img {
      width: 100%;
      max-width: 740px;
      height: auto;
      display: block;
      background: #111;
      border-radius: 0;
      box-shadow: none;
      user-select: none;
      pointer-events: auto;
      cursor: zoom-in;
      transition: box-shadow 0.2s;
    }
    .oxide-blurb {
      max-width: 710px;
      margin: 0 auto 2.5vw auto;
      color: #a7ffb7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      letter-spacing: 0.03em;
      text-align: left;
      opacity: 0.93;
      padding: 0 2vw;
      position: relative;
      z-index: 2;
    }
    /* Lightbox styles */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,20,20,0.89);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.22s;
    }
    .lightbox-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .lightbox-img {
      max-width: 95vw;
      max-height: 92vh;
      box-shadow: none;
      border-radius: 6px;
      background: #222;
      object-fit: contain;
      transition: box-shadow 0.2s;
      cursor: zoom-out;
      outline: none;
    }
    @media (max-width: 850px) {
      .vertical-gallery, .vertical-gallery img {
        max-width: 97vw;
      }
      .vertical-gallery {
        gap: 5vw;
      }
    }
    @media (max-width: 500px) {
      .vertical-gallery {
        padding-top: 2vw;
        gap: 7vw;
      }
      .oxide-blurb {
        max-width: 97vw;
        font-size: 1.01rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html" aria-current="page">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Oxide</h1>
    <div class="oxide-blurb">
      <!-- Add or edit your Oxide series info here -->
      Oxide explores the textures and moods of natural pigments and ocres intertwined with the element of time and decay<br>
      - Acrylic and Desert Sand<br>
      - 1020mm x 820mm<br>
      - On Canvas<br>
    </div>
    <div class="vertical-gallery">
      <img src="images/oxide1.jpg" alt="">
      <img src="images/oxide2.jpg" alt="">
      <img src="images/oxide3.jpg" alt="">
      <img src="images/oxide4.jpg" alt="">
      <img src="images/oxide5.jpg" alt="">
    </div>
    <!-- Lightbox overlay -->
    <div class="lightbox-overlay" id="lightboxOverlay" tabindex="-1">
      <img src="" alt="" class="lightbox-img" id="lightboxImg" />
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <script>
    // Lightbox functionality
    const gallery = document.querySelector('.vertical-gallery');
    const overlay = document.getElementById('lightboxOverlay');
    const lightboxImg = document.getElementById('lightboxImg');

    gallery.addEventListener('click', function(e) {
      if (e.target.tagName === 'IMG') {
        lightboxImg.src = e.target.src;
        overlay.classList.add('active');
        lightboxImg.focus();
        document.body.style.overflow = 'hidden';
      }
    });

    function closeLightbox() {
      overlay.classList.remove('active');
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }

    overlay.addEventListener('click', function(e) {
      if (e.target === overlay || e.target === lightboxImg) {
        closeLightbox();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
