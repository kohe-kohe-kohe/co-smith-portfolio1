<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Co Smith - 2025</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <div class="centerpiece">
       <img src="images/10.jpg" alt="Main Visual" class="main-image">
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <!-- Fade-in JavaScript: 500ms after body animation -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var img = document.querySelector('.main-image');
        if (img) {
          img.classList.add('fade-in');
        }
      }, 1600); // 1.1s + 0.5s = 1.6s (body anim + half second delay)
    });
  </script>
</body>
</html>
