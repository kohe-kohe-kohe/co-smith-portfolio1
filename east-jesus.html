  <style>
    html, body {
      background: #0e0e0e;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;

      padding: 0;

    }
    h1 {

    }
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {

      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      letter-spacing: 0.06em;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;

    }
    .nav-links a {

      text-decoration: none;

      border-radius: 6px;

    .nav-links a:hover,

    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 100vw;
      max-width: 100vw;
      padding-bottom: 2rem;
      margin: 0;
    }
    .gallery-image-wrapper {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #111;
    }
    .gallery-image {
      width: 100vw;
      height: 90vh;
      max-width: 100vw;
      max-height: 90vh;
      object-fit: cover;
      background: #222;
      display: block;
      border-radius: 0;
      box-shadow: none;
      margin: 0;
      outline: none;
      border: none;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .gallery-image:hover,
    .gallery-image:focus {
      filter: brightness(1.1) contrast(1.05);
    }
    @media (max-width: 900px) {
      .gallery-image {
        height: 60vh;
        max-height: 60vh;
      }
    }
    @media (max-width: 600px) {

        font-size: 2rem;
        margin-top: 1.4rem;
        margin-bottom: 1.2rem;
      }

        max-height: 65vw;

    }
    footer.copyright {

  <script>
    // Click or press Enter/Space to view image fullscreen
    document.querySelectorAll('.gallery-image').forEach(img => {
      img.addEventListener('click', function () {
        if (img.requestFullscreen) {
          img.requestFullscreen();
        } else if (img.webkitRequestFullscreen) { // Safari
          img.webkitRequestFullscreen();
        } else if (img.msRequestFullscreen) { // IE11
          img.msRequestFullscreen();
        }
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          if (img.requestFullscreen) {
            img.requestFullscreen();
          } else if (img.webkitRequestFullscreen) {
            img.webkitRequestFullscreen();
          } else if (img.msRequestFullscreen) {
            img.msRequestFullscreen();
          }
        }
      });
    });
  </script>
