  <style>
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 100vw;
      max-width: 100vw;
      padding-bottom: 2rem;
      margin: 0;
    }
    .gallery-image-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .gallery-image {
      width: 92vw;
      max-width: 1040px;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      border-radius: 6px;
      box-shadow: 0px 6px 44px 0px rgba(0,0,0,0.18);
      margin: 0;
      outline: none;
      border: none;
      cursor: zoom-in;
      transition: filter 0.2s, box-shadow 0.2s;
      background: none;
    }
    .gallery-image:hover,
    .gallery-image:focus {
      filter: brightness(1.1) contrast(1.05);
      box-shadow: 0px 10px 44px 0px rgba(0,0,0,0.34);
    }
    .lightbox-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
      transition: opacity 0.18s;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-image {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      box-shadow: 0px 18px 80px 10px rgba(0,0,0,0.43);
      outline: none;
      border: none;
      background: none;
      cursor: zoom-out;
      animation: zoomIn 0.22s cubic-bezier(.5,1.6,.3,1);
    }
    @keyframes zoomIn {
      from { transform: scale(0.88); opacity: 0.7;}
      to { transform: scale(1); opacity: 1;}
    }
    .lightbox-close {
      position: absolute;
      top: 28px;
      right: 36px;
      font-size: 2.9rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      padding: 0;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.18s;
    }
    .lightbox-close:hover, .lightbox-close:focus {
      opacity: 1;
    }
    @media (max-width: 900px) {
      .gallery-image {
        width: 98vw;
        max-width: 98vw;
        max-height: 60vh;
      }
      .lightbox-image {
        max-width: 98vw;
        max-height: 80vh;

  <script>
    // Lightbox (zoom) functionality
    const images = document.querySelectorAll('.gallery-image');
    const overlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');

    images.forEach(img => {
      img.addEventListener('click', function () {
        overlay.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxImg.focus();
      });
      img.addEventListener('keydown', function (e) {
        if (e.key === "Enter" || e.key === " " || e.keyCode === 13 || e.keyCode === 32) {
          e.preventDefault();
          overlay.classList.add('active');
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightboxImg.focus();
        }
      });
    });
    closeBtn.addEventListener('click', function () {
      overlay.classList.remove('active');
      lightboxImg.src = '';
    });
    overlay.addEventListener('click', function (e) {
      if (e.target === overlay) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
    document.addEventListener('keydown', function (e) {
      if (overlay.classList.contains('active') && (e.key === 'Escape' || e.keyCode === 27)) {
        overlay.classList.remove('active');
        lightboxImg.src = '';
      }
    });
  </script>
