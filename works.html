<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #c9ffd7;
      text-align: center;
      margin-top: 2.3rem;
      margin-bottom: 2.3rem;
    }
    h1 {
      font-size: 2.3rem;
      text-transform: uppercase;
      margin-top: 2.2rem;
      margin-bottom: 2.4rem;
    }
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      letter-spacing: 0.06em;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-links a {
      color: #c9ffd7;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: none;
      border: none;
      font-family: inherit;
      cursor: pointer;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background: none;
      color: #c9ffd7;
      text-decoration: none;
    }
    main.works-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0;
      min-height: 90vh;
      position: relative;
      z-index: 1;
      width: 100vw;
      overflow: hidden;
    }
    .background-previews {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100%;
      z-index: 0;
    }
    .preview-bg {
      position: absolute;
      left: 0; top: 0; width: 100vw; height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(.7,.2,.3,1);
      filter: grayscale(0.13) brightness(0.82) contrast(1.13) blur(2.5px);
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }
    .preview-bg.active {
      opacity: 1;
      transition: opacity 0.45s cubic-bezier(.95,.05,.52,1);
    }
    .works-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      z-index: 2;
      position: relative;
    }
    .works-link {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
      color: #c9ffd7;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      padding: 0.13em 0.1em;
      border: none;
      background: none;
      box-shadow: none;
      transition: none;
    }
    .works-link:visited,
    .works-link:active,
    .works-link:hover,
    .works-link:focus {
      color: #c9ffd7;
      text-decoration: none;
      border: none;
      background: none;
      box-shadow: none;
    }
    .works-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #c9ffd7;
      letter-spacing: 0.01em;
      margin-bottom: 0.13em;
      display: block;
    }
    .works-date {
      font-size: 0.92rem;
      color: #a7ffb7;
      opacity: 0.82;
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-left: 0.1em;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 1.3rem;
        margin-top: 1.3rem;
        margin-bottom: 1.5rem;
      }
      .works-list {
        max-width: 98vw;
        gap: 1.1rem;
      }
      .works-link, .works-title {
        font-size: 1.01rem;
      }
      .works-date {
        font-size: 0.78rem;
      }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
    }
  </style>
</head>
<body>
  <nav>

    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html" aria-current="page">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>

  </nav>
  <main class="works-main">
    <h1>Works</h1>
    <!-- Background preview images -->
    <div class="background-previews">

      <img src="images/landscapes-crop.jpg" class="preview-bg" data-id="landscapes" alt="" />
      <img src="images/portraits-crop.jpg" class="preview-bg" data-id="portraits" alt="" />
      <img src="images/2025-crop.jpg" class="preview-bg" data-id="2025" alt="" />
      <img src="images/2024-crop.jpg" class="preview-bg" data-id="2024" alt="" />
      <img src="images/2023-crop.jpg" class="preview-bg" data-id="2023" alt="" />
      <img src="images/east-jesus-crop.jpg" class="preview-bg" data-id="eastjesus" alt="" />
      <!-- Add more as needed -->
    </div>
    <ul class="works-list">

      </li>
      <li>
        <a class="works-link" href="series-landscapes.html" data-bg="landscapes">
          <span class="works-title">Landscapes Series – 2024–25</span>

      </li>
      <li>
        <a class="works-link" href="series-portraits.html" data-bg="portraits">

          <span class="works-title">Works 2025</span>

        </a>
      </li>
      <li>
        <a class="works-link" href="works-2024.html" data-bg="2024">

        </a>

      <li>
        <a class="works-link" href="works-2023.html" data-bg="2023">

      </li>
      <li>
        <a class="works-link" href="east-jesus.html" data-bg="eastjesus">

        </a>
      </li>
    </ul>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <script>
    // Show/Hide background preview on hover/focus/tap
    const worksLinks = document.querySelectorAll('.works-link');
    const previews = document.querySelectorAll('.preview-bg');
    function setActiveBg(id) {
      previews.forEach(preview => {
        if (preview.dataset.id === id) {
          preview.classList.add('active');
        } else {
          preview.classList.remove('active');
        }
      });
    }
    function clearBg() {
      previews.forEach(preview => preview.classList.remove('active'));
    }
    worksLinks.forEach(item => {
      item.addEventListener('mouseenter', e => setActiveBg(item.dataset.bg));
      item.addEventListener('focus', e => setActiveBg(item.dataset.bg));
      item.addEventListener('mouseleave', e => clearBg());
      item.addEventListener('blur', e => clearBg());
      item.addEventListener('touchstart', e => setActiveBg(item.dataset.bg));
    });
    document.body.addEventListener('touchstart', function(e) {
      if (!e.target.classList.contains('works-link')) clearBg();
    }, {passive: true});
  </script>
</body>
</html>
