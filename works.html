<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      letter-spacing: 0.06em;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-links a {
      color: #c9ffd7;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: none;
      border: none;
      font-family: inherit;
      cursor: pointer;
      transition: color 0.19s, background 0.18s;
    }
    .nav-links a:hover {
      background: none;
      color: #fff;
    }

    main.works-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 6vw;
      min-height: 90vh;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 0.13em;
      margin-bottom: 2.8rem;
      text-align: center;
      text-transform: uppercase;
      color: #c9ffd7;
    }

    /* WORKS LIST STYLES */
    .works-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 2.3rem;
    }
    .works-list li {
      margin: 0;
      padding: 0;
    }
    .works-link {
      display: flex;
      flex-direction: row;
      align-items: baseline;
      justify-content: space-between;
      text-decoration: none;
      color: #c9ffd7;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      padding: 0.2em 0.1em;
      border-bottom: 1px solid #232d22;
      transition: color 0.18s, border-color 0.18s, background 0.17s;
      background: none;
    }
    .works-link:hover, .works-link:focus {
      color: #a7ffb7;
      border-bottom: 1px solid #a7ffb7;
      background: #181b1b;
    }
    .works-title {
      text-transform: uppercase;
      font-size: 1.22em;
      font-weight: 700;
    }
    .works-date {
      font-size: 1rem;
      font-weight: 400;
      color: #a7ffb7;
      margin-left: 1.5em;
      letter-spacing: 0.04em;
      opacity: 0.8;
    }
    @media (max-width: 700px) {
      h1 {
        font-size: 1.3rem;
      }
      .works-list {
        max-width: 97vw;
        gap: 1.2rem;
      }
      .works-link {
        font-size: 1.1rem;
        padding: 0.4em 0.1em;
      }
      .works-date {
        font-size: 0.88rem;
        margin-left: 0.7em;
      }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html" aria-current="page">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main class="works-main">
    <h1>Works</h1>
    <ul class="works-list">
      <li>
        <a class="works-link" href="series-untitled-aprmay25.html">
          <span class="works-title">Untitled</span>
          <span class="works-date">APR/MAY ’25</span>
        </a>
      </li>
      <li>
        <a class="works-link" href="series-landscapes.html">
          <span class="works-title">Landscapes</span>
          <span class="works-date">2024–25</span>
        </a>
      </li>
      <li>
        <a class="works-link" href="series-portraits.html">
          <span class="works-title">Portraits</span>
          <span class="works-date">2022–25</span>
        </a>
      </li>
      <li>
        <a class="works-link" href="works-2025.html">
          <span class="works-title">2025</span>
        </a>
      </li>
      <li>
        <a class="works-link" href="works-2024.html">
          <span class="works-title">2024</span>
        </a>
      </li>
      <li>
        <a class="works-link" href="works-2023.html">
          <span class="works-title">2023</span>
        </a>
      </li>
      <!-- Add more works here as needed -->
    </ul>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
</body>
</html>
