<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works â€“ Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      letter-spacing: 0.06em;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-links a {
      color: #c9ffd7;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: none;
      border: none;
      font-family: inherit;
      cursor: pointer;
      transition: none;
    }
    .nav-links a:hover {
      background: none;
      color: #fff;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8rem 0.5rem;
      }
      .nav-links {
        gap: 0.5rem;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 1rem;
      }
    }
    /* Works page proper */
    main {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 3vw 2vw 5vw 2vw;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.13em;
      margin: 2.2rem 0 2.5rem 0;
      text-align: center;
      text-transform: uppercase;
      color: #c9ffd7;
    }
    .works-options {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin: 2rem 0 2.5rem 0;
      flex-wrap: wrap;
      width: 100%;
    }
    .works-option {
      text-align: center;
      text-decoration: none;
      color: #c9ffd7;
      font-family: inherit;
      font-size: 1.18rem;
      border-radius: 12px;
      background: #181b1b;
      width: 245px;
      box-shadow: none;
      transition: filter 0.22s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .works-option img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      background: #222;
    }
    .works-option-label {
      padding: 1rem 0.5rem;
      background: #181b1b;
      width: 100%;
      border-radius: 0 0 12px 12px;
      font-weight: 600;
      font-size: 1.13rem;
      letter-spacing: 0.04em;
    }
    .works-option:hover, .works-option:focus {
      filter: brightness(1.07) contrast(1.09) grayscale(0.03);
      transform: scale(1.025);
      color: #fff;
      background: #181b1b;
    }
    .works-section-title {
      margin-top: 3.5rem;
      margin-bottom: 1.2rem;
      color: #a7ffb7;
      font-size: 1.23rem;
      font-family: inherit;
      letter-spacing: 0.03em;
      text-align: center;
      font-weight: 700;
    }
    .works-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 2.2rem 2.6rem;
      margin: 2rem auto 2.5rem auto;
      max-width: 1000px;
      padding: 0 1rem;
      width: 100%;
      justify-items: center;
    }
    .gallery-item {
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #c9ffd7;
      font-family: inherit;
      background: none;
      transition: filter 0.19s, transform 0.18s;
      border-radius: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      max-width: 220px;
      height: 164px;
      object-fit: cover;
      border-radius: 10px;
      background: #222;
      margin-bottom: 0.65rem;
      box-shadow: none;
    }
    .gallery-item-title {
      font-size: 1.08rem;
      margin-bottom: 0.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #a7ffb7;
      background: none;
    }
    .gallery-item:hover, .gallery-item:focus {
      filter: brightness(1.11) contrast(1.10) grayscale(0.02);
      transform: scale(1.027);
      color: #fff;
      background: none;
    }
    @media (max-width: 700px){
      main {
        max-width: 98vw;
        padding: 3vw 2vw 6vw 2vw;
      }
      h1 {
        font-size: 1.4rem;
      }
      .works-options {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        width: 100%;
      }
      .works-option {
        width: 97vw;
        max-width: 320px;
      }
      .works-option img {
        height: 100px;
      }
      .works-gallery {
        grid-template-columns: 1fr;
        gap: 1.4rem 0;
      }
      .gallery-item {
        width: 97vw;
        max-width: 320px;
      }
      .gallery-item img {
        height: 110px;
      }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html" aria-current="page">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Works</h1>
    <nav class="works-options" aria-label="Browse works">
      <a class="works-option" href="#series">
        <img src="images/series-thumb.jpg" alt="By Series">
        <div class="works-option-label">Browse by Series</div>
      </a>
      <a class="works-option" href="#year">
        <img src="images/year-thumb.jpg" alt="By Year">
        <div class="works-option-label">Browse by Year</div>
      </a>
    </nav>
    <!-- SERIES SECTION -->
    <div id="series" class="works-section-title">Works by Series</div>
    <section class="works-gallery" aria-label="Works by series">
      <a class="gallery-item" href="series-dreams.html">
        <img src="images/dreams-thumb.jpg" alt="Dreams Series">
        <div class="gallery-item-title">Dreams</div>
      </a>
      <a class="gallery-item" href="series-landscapes.html">
        <img src="images/landscapes-thumb.jpg" alt="Landscapes Series">
        <div class="gallery-item-title">Landscapes</div>
      </a>
      <a class="gallery-item" href="series-portraits.html">
        <img src="images/portraits-thumb.jpg" alt="Portraits Series">
        <div class="gallery-item-title">Portraits</div>
      </a>
      <!-- Add more series as needed -->
    </section>
    <!-- YEAR SECTION -->
    <div id="year" class="works-section-title">Works by Year</div>
    <section class="works-gallery" aria-label="Works by year">
      <a class="gallery-item" href="works-2025.html">
        <img src="images/2025-thumb.jpg" alt="Works from 2025">
        <div class="gallery-item-title">2025</div>
      </a>
      <a class="gallery-item" href="works-2024.html">
        <img src="images/2024-thumb.jpg" alt="Works from 2024">
        <div class="gallery-item-title">2024</div>
      </a>
      <a class="gallery-item" href="works-2023.html">
        <img src="images/2023-thumb.jpg" alt="Works from 2023">
        <div class="gallery-item-title">2023</div>
      </a>
      <!-- Add more years as needed -->
    </section>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
</body>
</html>
