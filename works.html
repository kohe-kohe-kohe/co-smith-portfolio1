<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* NAV STYLES */
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-links a, .dropbtn {
      color: #c9ffd7;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      transition: background 0.2s;
      background: none;
      border: none;
      font-family: inherit;
      cursor: pointer;
    }
    .nav-links a:hover, .dropbtn:hover, .dropbtn.active {
      background: #a7ffb7;
      color: #111;
    }
    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 110%;
      background-color: #181b1b;
      min-width: 170px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.10);
      border-radius: 0 0 8px 8px;
      z-index: 10;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #c9ffd7;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      transition: background 0.2s, color 0.2s;
    }
    .dropdown-content a:hover {
      background-color: #a7ffb7;
      color: #0e0e0e;
    }
    /* Show dropdown on hover (desktop) */
    @media (hover: hover) and (pointer: fine) {
      .dropdown:hover .dropdown-content {
        display: block;
      }
    }
    /* Show dropdown on tap/click (mobile) */
    .dropdown.open .dropdown-content {
      display: block;
    }
    /* Responsive nav tweaks */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8rem 0.5rem;
      }
      .nav-links {
        gap: 0.5rem;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 1rem;
      }
      .dropdown-content {
        position: static;
        min-width: 100%;
        box-shadow: none;
      }
    }
    /* GALLERY styles from above ... (unchanged) */
    .works-options {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2.5rem 0 2.5rem 0;
      flex-wrap: wrap;
    }
    .works-option {
      text-align: center;
      text-decoration: none;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      font-size: 1.3rem;
      transition: transform 0.2s, color 0.2s;
      border-radius: 10px;
      overflow: hidden;
      background: #181b1b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 260px;
    }
    .works-option:hover {
      color: #0e0e0e;
      background: #a7ffb7;
      transform: scale(1.04);
    }
    .works-option img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .works-option-label {
      padding: 1rem 0.5rem;
      background: #222;
      border-radius: 0 0 10px 10px;
      font-weight: bold;
      font-size: 1.13rem;
    }
    .works-section-title {
      margin-top: 3.5rem;
      margin-bottom: 1.2rem;
      color: #a7ffb7;
      font-size: 1.26rem;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      letter-spacing: 0.03em;
      text-align: center;
    }
    .works-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1.5rem;
      margin: 2rem auto 2.5rem auto;
      max-width: 1000px;
      padding: 0 1rem;
    }
    .gallery-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    .gallery-item:hover {
      transform: scale(1.04);
      color: #0e0e0e;
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 0.8rem;
    }
    .gallery-item-title {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    @media (max-width: 700px){
      .works-options {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .works-option {
        width: 98vw;
        max-width: 340px;
      }
      .works-option img {
        height: 120px;
      }
      .works-gallery {
        grid-template-columns: 1fr;
      }
      .gallery-item img {
        height: 130px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Dropdown tap/click for mobile
    document.addEventListener('DOMContentLoaded', function () {
      var dropdown = document.getElementById('works-dropdown');
      var dropbtn = document.getElementById('works-dropbtn');

      // Toggle dropdown on click
      dropbtn.addEventListener('click', function (e) {
        e.preventDefault();
        dropdown.classList.toggle('open');
        // Update aria-expanded for accessibility
        dropbtn.setAttribute('aria-expanded', dropdown.classList.contains('open'));
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function (event) {
        if (!dropdown.contains(event.target)) {
          dropdown.classList.remove('open');
          dropbtn.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
