<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works â€“ Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      background: #0e0e0e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav, footer {
      flex-shrink: 0;
    }
    main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
      padding: 5vw 0 3vw 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .works-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.7vw;
      margin: 0 auto;
      padding: 0 2vw;
    }
    .works-option {
      position: relative;
      aspect-ratio: 1 / 1.27;
      background: #181818;
      border-radius: 0.9vw;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 #0007;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      min-height: 230px;
      cursor: pointer;
      text-decoration: none;
      transition: box-shadow 0.19s, transform 0.19s;
      outline: none;
    }
    .works-option:focus {
      box-shadow: 0 8px 36px 0 #00edb077, 0 0 0 3px #a7ffb7;
      z-index: 2;
    }
    .works-bg-img {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.18s linear;
    }
    .works-option-label {
      position: relative;
      z-index: 2;
      color: #a7ffb7;
      font-size: 2.1rem;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      letter-spacing: 0.13em;
      font-weight: 700;
      margin: 0 0 2vw 0;
      padding: 0.2em 1.2em 0.2em 1.2em;
      text-shadow: 0 2px 20px #000c;
      background: rgba(14,14,14,0.44);
      border-radius: 0.4em;
      pointer-events: none;
      user-select: none;
      transition: background 0.14s;
    }
    .works-option:hover .works-option-label,
    .works-option:focus .works-option-label {
      background: rgba(14,14,14,0.68);
    }
    @media (max-width: 850px) {
      .works-grid {
        grid-template-columns: 1fr 1fr;
        gap: 4vw;
        padding: 0 1vw;
      }
      .works-option-label {
        font-size: 1.2rem;
        padding: 0.2em 0.7em;
      }
      .works-option {
        border-radius: 2vw;
        min-height: 120px;
      }
    }
    @media (max-width: 600px) {
      main {
        padding-top: 2vw;
      }
      .works-grid {
        grid-template-columns: 1fr;
        gap: 6vw;
      }
      .works-option-label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">

      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <div class="works-grid">
      <a class="works-option" href="albion-street.html">
        <img class="works-bg-img" src="images/albionstreet.blur.jpg" alt="" aria-hidden="true">
        <div class="works-option-label">Albion Street</div>
      </a>
      <a class="works-option" href="australian-daze.html">
        <img class="works-bg-img" src="images/australiandaze.blur.jpg" alt="" aria-hidden="true">
        <div class="works-option-label">Australian Daze</div>
      </a>
      <a class="works-option" href="parlour.html">
        <img class="works-bg-img" src="images/parlour.blur.jpg" alt="" aria-hidden="true">
        <div class="works-option-label">Parlour</div>
      </a>
      <a class="works-option" href="oxide.html">
        <img class="works-bg-img" src="images/oxide.blur.jpg" alt="" aria-hidden="true">
        <div class="works-option-label">Oxide</div>
      </a>
      <a class="works-option" href="slides.html">
        <img class="works-bg-img" src="images/slides.blur.jpg" alt="" aria-hidden="true">

      </a>
      <a class="works-option" href="pits.html">
        <img class="works-bg-img" src="images/pits.blur.jpg" alt="" aria-hidden="true">

      </a>
      <a class="works-option" href="snowblind.html">
        <img class="works-bg-img" src="images/snowblind.blur.jpg" alt="" aria-hidden="true">

      </a>
      <a class="works-option" href="untitled.html">

      <a class="works-option" href="east-jesus.html">

    </div>
  </main>

</body>
</html>
