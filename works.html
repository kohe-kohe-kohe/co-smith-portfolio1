      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      transition: color 0.2s, background 0.2s;

    .nav-links a[aria-current="page"] {

      text-decoration: underline;
      background: #222;
    }
    .nav-links a:hover,
    .nav-links a:focus {

      min-height: 90vh;
      position: relative;
      z-index: 1;
      width: 100vw;
      overflow: hidden;
    }
    .works-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      z-index: 2;
      position: relative;
    }
    .works-link {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
      color: #c9ffd7;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      padding: 0.13em 0.1em;
      border: none;
      background: none;
      box-shadow: none;
      transition: color 0.2s;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    .works-link:visited,
    .works-link:active,
    .works-link:hover,
    .works-link:focus {
      color: #a7ffb7;
      text-decoration: none;
      border: none;
      background: none;
      box-shadow: none;
    }
    .works-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #c9ffd7;
      letter-spacing: 0.01em;
      margin-bottom: 0.13em;
      display: block;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      text-transform: uppercase;
    }
    .works-date {
      font-size: 0.92rem;
      color: #a7ffb7;
      opacity: 0.82;
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-left: 0.1em;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    @media (max-width: 700px) {
      .works-list {
        max-width: 98vw;
        gap: 1.1rem;
      }
      .works-link, .works-title {
        font-size: 1.01rem;
      }

      }

    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;

      font-family: 'Barlow Condensed', Arial, sans-serif;
      background: none;
