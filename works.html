<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works â€“ Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #c9ffd7;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #111;
      padding: 1rem 0.5rem;
      font-family: inherit;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      color: #c9ffd7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
      letter-spacing: 0.06em;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .nav-links a {
      color: #c9ffd7;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      background: none;
      border: none;
      font-family: inherit;
      cursor: pointer;
      transition: none;
    }
    .nav-links a:hover {
      background: none;
      color: #fff;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        padding: 0.8rem 0.5rem;
      }
      .nav-links {
        gap: 0.5rem;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 1rem;
      }
    }

    main.works-main {
      width: 100vw;
      min-height: 90vh;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.13em;
      margin: 2.2rem 0 2.5rem 0;
      text-align: center;
      text-transform: uppercase;
      color: #c9ffd7;
      z-index: 2;
      position: relative;
    }
    /* --- Background preview images --- */
    .background-previews {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100%;
      z-index: 0;
    }
    .preview-bg {
      position: absolute;
      left: 0; top: 0; width: 100vw; height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(.7,.2,.3,1);
      filter: grayscale(0.15) brightness(0.82) contrast(1.13) blur(0.5px);
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }
    .preview-bg.active {
      opacity: 1;
      transition: opacity 0.45s cubic-bezier(.95,.05,.52,1);
    }
    /* --- Grid of series/years --- */
    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 2.2rem 2.6rem;
      max-width: 1000px;
      width: 100%;
      z-index: 2;
      margin-bottom: 3.5rem;
      position: relative;
    }
    .works-grid .grid-item {
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #c9ffd7;
      font-family: inherit;
      background: none;
      transition: color 0.19s, transform 0.18s;
      border-radius: 10px;
      min-height: 4.5em;
      font-size: 1.3rem;
      letter-spacing: 0.04em;
      font-weight: 600;
      text-transform: uppercase;
      padding: 1.7em 0.5em 1.4em 0.5em;
      position: relative;
      z-index: 2;
      background: rgba(20,20,20,0.34);
      outline: none;
      border: none;
    }
    .works-grid .grid-item:hover,
    .works-grid .grid-item:focus {
      color: #a7ffb7;
      background: rgba(25,41,25,0.09);
      transform: scale(1.03);
    }
    @media (max-width: 700px){
      h1 {
        font-size: 1.4rem;
      }
      .works-grid {
        grid-template-columns: 1fr;
        gap: 1.4rem 0;
        padding: 0 2vw;
      }
      .works-grid .grid-item {
        font-size: 1.07rem;
        padding: 1.2em 0.4em 1em 0.4em;
      }
    }
    footer.copyright {
      text-align: center;
      color: #a7ffb7;
      padding: 2.2rem 0 1.2rem 0;
      font-size: 1rem;
      letter-spacing: 0.04em;
      font-family: inherit;
      background: none;
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html" aria-current="page">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main class="works-main">
    <h1>Works</h1>
    <!-- Background preview images -->
    <div class="background-previews">
      <!-- Each image has a data-id, matching a data-bg on the grid item below -->
      <img src="images/dreams-crop.jpg" class="preview-bg" data-id="dreams" alt="" aria-hidden="true" />
      <img src="images/landscapes-crop.jpg" class="preview-bg" data-id="landscapes" alt="" aria-hidden="true" />
      <img src="images/portraits-crop.jpg" class="preview-bg" data-id="portraits" alt="" aria-hidden="true" />
      <img src="images/2025-crop.jpg" class="preview-bg" data-id="2025" alt="" aria-hidden="true" />
      <img src="images/2024-crop.jpg" class="preview-bg" data-id="2024" alt="" aria-hidden="true" />
      <img src="images/2023-crop.jpg" class="preview-bg" data-id="2023" alt="" aria-hidden="true" />
      <!-- Add more as needed, one per series/year -->
    </div>
    <!-- Main grid -->
    <div class="works-grid">
      <a class="grid-item" href="series-dreams.html" data-bg="dreams">Dreams</a>
      <a class="grid-item" href="series-landscapes.html" data-bg="landscapes">Landscapes</a>
      <a class="grid-item" href="series-portraits.html" data-bg="portraits">Portraits</a>
      <a class="grid-item" href="works-2025.html" data-bg="2025">2025</a>
      <a class="grid-item" href="works-2024.html" data-bg="2024">2024</a>
      <a class="grid-item" href="works-2023.html" data-bg="2023">2023</a>
      <!-- Add more as needed -->
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <script>
    // Fade in background image matching hovered grid item
    const gridItems = document.querySelectorAll('.grid-item');
    const previews = document.querySelectorAll('.preview-bg');
    let lastActive = null;

    function setActiveBg(id) {
      previews.forEach(preview => {
        if (preview.dataset.id === id) {
          preview.classList.add('active');
          lastActive = preview;
        } else {
          preview.classList.remove('active');
        }
      });
    }
    function clearBg() {
      previews.forEach(preview => preview.classList.remove('active'));
      lastActive = null;
    }

    gridItems.forEach(item => {
      item.addEventListener('mouseenter', e => setActiveBg(item.dataset.bg));
      item.addEventListener('focus', e => setActiveBg(item.dataset.bg));
      item.addEventListener('mouseleave', e => clearBg());
      item.addEventListener('blur', e => clearBg());
      // For touch devices: tap to show, tap elsewhere to clear
      item.addEventListener('touchstart', e => {
        setActiveBg(item.dataset.bg);
      });
    });

    // Hide background if clicking/tapping outside
    document.body.addEventListener('touchstart', function(e) {
      if (!e.target.classList.contains('grid-item')) clearBg();
    }, {passive: true});
  </script>
</body>
</html>
