<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Works – Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Only custom styles for blurred background image */
    .works-blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: blur(28px) brightness(0.4) saturate(1.2);
      z-index: 0;
      opacity: 1;
      pointer-events: none;
      user-select: none;
    }
    main.works-main {
      position: relative;
      z-index: 1;
      width: 100vw;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0;
      overflow: hidden;
    }
    .works-list {
      list-style: none;
      padding: 0;
      margin: 0 auto 3rem auto;
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      z-index: 2;
      position: relative;
    }
    .works-link {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
      color: #c9ffd7;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      padding: 0.13em 0.1em;
      border: none;
      background: none;
      box-shadow: none;
      transition: color 0.2s, background 0.2s;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      border-radius: 6px;
      outline: none;
      position: relative;
    }
    .works-link:visited,
    .works-link:active {
      color: #c9ffd7;
    }
    .works-link:hover,
    .works-link:focus {
      color: #0e0e0e;
      background: #a7ffb7;
      text-decoration: none;
      outline: 2px solid #a7ffb7;
      z-index: 3;
    }
    .works-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: inherit;
      letter-spacing: 0.01em;
      margin-bottom: 0.13em;
      display: block;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      text-transform: uppercase;
    }
    .works-date {
      font-size: 0.92rem;
      color: #a7ffb7;
      opacity: 0.82;
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-left: 0.1em;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }
    @media (max-width: 700px) {
      .works-list {
        max-width: 98vw;
        gap: 1.1rem;
      }
      .works-link, .works-title {
        font-size: 1.01rem;
      }
      .works-date {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
