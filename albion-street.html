<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Albion Street â€“ Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .albion-blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: blur(24px) brightness(0.6);
      z-index: 0;
      pointer-events: none;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .vertical-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      max-width: 700px;
      margin: 0 auto 2.5rem auto;
      z-index: 2;
      position: relative;
      padding: 3.5rem 1rem 0 1rem;
    }
    .vertical-gallery img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.16);
      display: block;
      background: #181b1b;
      cursor: pointer;
      transition: box-shadow 0.18s;
    }
    .vertical-gallery img:hover,
    .vertical-gallery img:focus {
      box-shadow: 0 8px 40px rgba(0,0,0,0.33);
      outline: none;
    }
    /* Modal styles */
    .albion-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.94);
      align-items: center;
      justify-content: center;
      animation: fadein 0.23s;
    }
    .albion-modal.active {
      display: flex;
    }
    .albion-modal img {
      max-width: 92vw;
      max-height: 92vh;
      box-shadow: 0 10px 60px 8px #0e0e0e;
      border-radius: 0;
      background: #000;
      margin: auto;
      border: none;
      display: block;
    }
    .albion-modal-close {
      position: fixed;
      top: 34px;
      right: 46px;
      color: #c9ffd7;
      font-size: 2.7rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transition: color 0.15s;
      line-height: 1;
      opacity: 0.8;
    }
    .albion-modal-close:hover,
    .albion-modal-close:focus {
      color: #a7ffb7;
      opacity: 1;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    h1, nav, footer {
      position: relative;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .albion-blur-bg {
        filter: blur(14px) brightness(0.65);
      }
      .vertical-gallery {
        max-width: 98vw;
        padding-top: 2.2rem;
        gap: 1.2rem;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        margin-top: 1.3rem;
      }
      .vertical-gallery {
        padding-top: 1.6rem;
        gap: 0.7rem;
      }
      .vertical-gallery img {
        border-radius: 7px;
      }
      .albion-modal-close {
        top: 14px;
        right: 18px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <img src="images/albion-blur.png" alt="" class="albion-blur-bg" aria-hidden="true">
  <nav>
    <a class="logo" href="index.html">Co Smith</a>
    <div class="nav-links">
      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Albion Street</h1>
    <div class="vertical-gallery">
      <img src="images/albion1.jpg" alt="" tabindex="0">
      <img src="images/albion2.jpg" alt="" tabindex="0">
      <img src="images/albion3.jpg" alt="" tabindex="0">
      <img src="images/albion4.jpg" alt="" tabindex="0">
      <img src="images/albion5.jpg" alt="" tabindex="0">
      <!-- Add or remove images as needed -->
    </div>
    <!-- MODAL for enlarged image -->
    <div class="albion-modal" id="albionModal" tabindex="-1" aria-modal="true" role="dialog">
      <button class="albion-modal-close" id="albionModalClose" aria-label="Close image">&times;</button>
      <img src="" alt="" id="albionModalImg">
    </div>
  </main>
  <footer class="copyright">
    &copy; 2025 Co Smith. All rights reserved.
  </footer>
  <script>
    // Modal enlarge for gallery images
    const modal = document.getElementById('albionModal');
    const modalImg = document.getElementById('albionModalImg');
    const modalClose = document.getElementById('albionModalClose');
    document.querySelectorAll('.vertical-gallery img').forEach(img => {
      img.addEventListener('click', function() {
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        modal.classList.add('active');
        modal.focus();
      });
      img.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          modalImg.src = this.src;
          modalImg.alt = this.alt;
          modal.classList.add('active');
          modal.focus();
        }
      });
    });
    modalClose.addEventListener('click', function() {
      modal.classList.remove('active');
      modalImg.src = '';
      modalImg.alt = '';
    });
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
    document.addEventListener('keydown', function(e){
      if ((e.key === "Escape" || e.key === "Esc") && modal.classList.contains('active')) {
        modal.classList.remove('active');
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
  </script>
</body>
</html>
