<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Albion Street â€“ Co Smith</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .albion-blur-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: blur(24px) brightness(0.6);
      z-index: 0;
      pointer-events: none;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .vertical-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      max-width: 700px;
      margin: 0 auto 2.5rem auto;
      z-index: 2;
      position: relative;
      padding: 3.5rem 1rem 0 1rem;
    }
    .vertical-gallery img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.16);
      display: block;
      background: #181b1b;
    }
    h1, nav, footer {
      position: relative;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .albion-blur-bg {
        filter: blur(14px) brightness(0.65);
      }
      .vertical-gallery {
        max-width: 98vw;
        padding-top: 2.2rem;
        gap: 1.2rem;
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        margin-top: 1.3rem;
      }
      .vertical-gallery {
        padding-top: 1.6rem;
        gap: 0.7rem;
      }
      .vertical-gallery img {
        border-radius: 7px;
      }
    }
  </style>
</head>
<body>
  <img src="images/albion-blur.png" alt="" class="albion-blur-bg" aria-hidden="true">
  <nav>
    <a class="logo" href="index.html">Co Smith</a>

      <a href="info.html">Info</a>
      <a href="works.html">Works</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main>

      <img src="images/albion1.jpg" alt="">
      <img src="images/albion2.jpg" alt="">
      <img src="images/albion3.jpg" alt="">
      <img src="images/albion4.jpg" alt="">

  </main>

  </footer>
